            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header card-header-primary card-header-icon">
                                <div class="card-icon">
                                    <i class="material-icons">assignment</i>
                                </div>
                                <h4 class="card-title">CRUD Image</h4>
                                <a th:href="@{/admin/image/create}" class="pull-right btn btn-success">
                                    Create New <i class="fa fa-arrow-circle-right"></i>
                                </a>
                            </div>
                            <div class="card-body">
                                <div class="toolbar">
                                    <!--        Here you can write extra buttons/actions for the toolbar              -->
                                </div>
                                <div class="material-datatables table-responsive table">
                                    <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>SRC</th>
                                            <th>View</th>
                                            <th class="disabled-sorting text-right">Actions</th>
                                        </tr>
                                        </thead>
                                        <tfoot>
                                        <tr>
                                            <th>ID</th>
                                            <th>SRC</th>
                                            <th>View</th>
                                            <th class="text-right">Actions</th>
                                        </tr>
                                        </tfoot>
                                        <tbody>
                                        <tr>
                                            <td th:text="${image.id}"></td>
                                            <td th:text="${image.src}"></td>
                                            <td><img th:src=" ${image.src}" style="width: 50px" height="30px"></td>
                                            <td class="text-right">
                                                <a th:href="@{/admin/image/edit (id=${image.id})}" class="btn btn-info" role="button">Edit</a>
                                                <a th:href="@{/admin/image/delete (id=${image.id})}" class="btn btn-info" role="button">Delete</a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- end content-->
                        </div>
                        <!--  end card  -->
                    </div>
                    <!-- end col-md-12 -->
                </div>
                <!-- end row -->
            </div>
            <!-- /.box -->
            <div id="modalUser" class="modal fade show" role="dialog" data-backdrop="false" style="display: block;">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div id="OpenDialog" class="modal-body">
                            <div class="card ">
                                <div class="card-header card-header-rose card-header-icon">
                                    <div class="card-icon">
                                        <i class="material-icons">mail_outline</i>
                                    </div>
                                    <h4 class="card-title">Edit Image</h4>
                                </div>
                                <form action="/admin/image/edit" class="form-horizontal"  id="FormProCreate" method="post" enctype="multipart/form-data">
                                    <div class="card-body ">
                                        <div id="showError" style="display:none" class="alert alert-rose alert-with-icon" data-notify="container">
                                            <i class="material-icons" data-notify="icon">notifications</i>
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <i class="material-icons">close</i>
                                            </button>
                                            <span data-notify="message" id="ErrorTxt"></span>
                                        </div>
                                        <input id="id" name="id" type="hidden" th:value="${image.id}">
                                        <input type="hidden" class="form-control" id="src" name="src" th:value="${image.src}" hidden="hidden">
                                        <div>
                                            <label for="imgFile" class="bmd-label-floating">Image</label>
                                            <input type="file" class="form-control" id="imgFile" name="imgFile">
                                        </div>
                                    </div>
                                    <div class="card-footer ">
                                        <a th:href="@{/admin/image}" class="btn btn-info" role="button">Close</a>
                                        <button class="btn btn-fill btn-rose pull-right" type="submit">Save</button>
                                    </div>

                                </form></div>

                        </div>
                    </div>
                </div>
            </div>
            <script th:replace="adminView/layout :: script4"></script>
        </div>
