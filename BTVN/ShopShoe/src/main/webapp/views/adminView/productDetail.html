<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="adminView/layout :: header (ProductDetailManager)"></head>
<body class="">
<div class="wrapper ">
    <div th:replace="adminView/layout :: sidebar"></div>
    <div class="main-panel">
        <!-- Navbar -->
        <nav th:replace="adminView/layout :: navbar"></nav>
        <!-- End Navbar -->
        <!-- Content -->
        <div class="content">
            <!--   Core JS Files   -->
            <script src="/assets/js/core/jquery.min.js"></script>
            <script src="/assets/js/plugins/jquery.dataTables.min.js"></script>
            <script th:replace="adminView/layout :: script3"></script>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header card-header-primary card-header-icon">
                                <div class="card-icon">
                                    <i class="material-icons">assignment</i>
                                </div>
                                <h4 class="card-title">CRUD ProductDetail</h4>
                                <a th:href="@{/admin/productdetail/create}" class="pull-right btn btn-success">
                                    Create New <i class="fa fa-arrow-circle-right"></i>
                                </a>
                            </div>
                            <div class="card-body">
                                <div class="toolbar">
                                    <!--        Here you can write extra buttons/actions for the toolbar              -->
                                </div>
                                <div class="material-datatables table-responsive table">
                                    <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Image</th>
                                            <th>Color</th>
                                            <th>size</th>
                                            <th>Quantity</th>
                                            <th class="disabled-sorting text-right">Actions</th>
                                        </tr>
                                        </thead>
                                        <tfoot>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Image</th>
                                            <th>Color</th>
                                            <th>size</th>
                                            <th>Quantity</th>
                                            <th class="text-right">Actions</th>
                                        </tr>
                                        </tfoot>
                                        <tbody>
                                        <tr th:each="productDetail : ${productDetailList}">
                                            <td th:text="${productDetail.id}"></td>
                                            <td th:text="${productDetail.product.name}"></td>
                                            <td><img th:src=" ${productDetail.product.image.src}" style="width: 50px" height="30px"></td>
                                            <td><div th:style="'background-color: ' + ${productDetail.color.code} + '; width: 50px; height: 30px'"></div></td>
                                            <td th:text="${productDetail.size.size}"></td>
                                            <td th:text="${productDetail.quantity}"></td>

                                            <td class="text-right">
                                                <a th:href="@{/admin/productdetail/edit (id=${productDetail.id})}" class="btn btn-info" role="button">Edit</a>
                                                <a th:href="@{/admin/productdetail/delete (id=${productDetail.id})}" class="btn btn-info" role="button">Delete</a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- end content-->
                        </div>
                        <!--  end card  -->
                    </div>
                    <!-- end col-md-12 -->
                </div>
                <!-- end row -->
            </div>
            <!-- /.box -->
            <div id="modalUser" class="modal fade" role="dialog" data-backdrop="false">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div id="OpenDialog" class="modal-body">
                        </div>
                    </div>
                </div>
            </div>
            <script th:replace="adminView/layout :: script4"></script>
        </div>



        <footer th:replace="adminView/layout :: footer"></footer>
    </div>
</div>
<div th:replace="adminView/layout :: pagestyle"></div>

<!--   Core JS Files   -->
<script src="/assets/js/core/jquery.min.js"></script>

<script src="/assets/js/plugins/bootstrap-datetimepicker.min.js"></script>
<script src="/assets/js/plugins/jquery.dataTables.min.js"></script>
<script src="/assets/js/plugins/bootstrap-tagsinput.js"></script>
<script src="/assets/js/plugins/jasny-bootstrap.min.js"></script>
<script src="/assets/js/plugins/fullcalendar.min.js"></script>>

</body>
