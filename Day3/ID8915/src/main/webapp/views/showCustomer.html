
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <p>
        <a href="/createCustomer">Create new customer</a>
    </p>
</div>
<div class="container">
    <h2>Customer</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th class="disabled-sorting text-right">Actions</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="customer:${customerList}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.address}"></td>
                <td class="disabled-sorting text-right">
                    <a th:href="@{/editCustomer (id=${customer.id})}" class="btn btn-info" role="button">Edit</a>
                    <a th:href="@{/deleteCustomer (id=${customer.id})}" class="btn btn-info" role="button">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
