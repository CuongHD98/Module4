<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Create Account</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="hidden" class="form-control" id="id" name="id" hidden="hidden" th:value="0">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" class="form-control" id="password" name="password" placeholder="Enter Password">
        </div>
        <div class="form-group">
            <label for="imgFile">Image:</label>
            <input type="file" id="imgFile" name="imgFile" placeholder="Enter Image">
        </div>
        <div class="form-group">
            <label for="birthday">Birthday:</label>
            <input type="date" class="form-control" id="birthday" name="birthday" placeholder="Enter Birthday">
        </div>
        <div class="form-group">
            <label for="roleInput">ROLE:</label>
            <select class="form-select" name="roleInput" id="roleInput">
                <option th:each="role:${roleList}" th:text="${role.name}" th:value="${role.id}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-default">Create</button>
    </form>
</div>

</body>
</html>
