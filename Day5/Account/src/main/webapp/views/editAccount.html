<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Edit Account</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="text" class="form-control" id="id" name="id" th:value="${account.id}" hidden="hidden">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" th:value="${account.username}">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" class="form-control" id="password" name="password" th:value="${account.password}">
        </div>
        <input type="hidden" class="form-control" id="avatar" name="avatar" th:value="${account.avatar}" hidden="hidden">
        <div class="form-group">
            <label for="imgFile">Image:</label>
            <input type="file"  id="imgFile" name="imgFile">
        </div>
        <div class="form-group">
            <label for="birthday">Birthday:</label>
            <input type="date" class="form-control" id="birthday" name="birthday" th:value="${account.birthday}">
        </div>
        <div class="form-group">
            <label for="roleInput">ROLE:</label>
            <select class="form-select" name="roleInput" id="roleInput">
                <option th:each="role:${roleList}" th:if="${role.id == account.role.id}" selected th:text="${role.name}" th:value="${role.id}"></option>
                <option th:each="role:${roleList}" th:unless="${role.id == account.role.id}" th:text="${role.name}" th:value="${role.id}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-default">Edit</button>
    </form>
</div>

</body>
</html>
