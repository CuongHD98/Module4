<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <p>-------------------</p>

</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2 class="text-left">Delete</h2>
        </div>
        <div class="col-md-6">
            <p class="text-right">
                <a th:href="@{/city}" class="btn btn-primary" role="button">Back To List City</a>
            </p>
        </div>
    </div>
    <p><kbd th:text="${message}"></kbd></p>
    <form action="" method="post">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">City Information</h5>
                <p class="card-text">ID: <span th:text="${city.id}"></span></p>
                <p class="card-text">City: <span th:text="${city.city}"></span></p>
                <p class="card-text">Nation: <span th:text="${city.nation}"></span></p>
                <p class="card-text">Area: <span th:text="${city.area}"></span></p>
                <p class="card-text">Population: <span th:text="${city.population}"></span></p>
                <p class="card-text">GDP: <span th:text="${city.GDP}"></span></p>
                <p class="card-text">Introduce: <span th:text="${city.introduce}"></span></p>
            </div>
        </div>
        <p>-------------------</p>
        <div>
            <input type="submit" value="Delete City">
        </div>
    </form>
</div>


</body>
</html>
