<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <p>-------------------</p>

</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2 class="text-left">Edit City</h2>
        </div>
        <div class="col-md-6">
            <p class="text-right">
                <a th:href="@{/city}" class="btn btn-primary" role="button">Back To List City</a>
            </p>
        </div>
    </div>
    <p><kbd th:text="${message}"></kbd></p>
    <form method="post">
        <div class="form-group" >
            <label for="id">ID:</label>
            <input type="text" class="form-control" id="id" name="id" th:value="${city.id}">
        </div>
        <div class="form-group">
            <label for="city">CityName:</label>
            <input type="text" class="form-control" id="city" name="city" th:value="${city.city}">
        </div>
        <div class="form-group">
            <label for="nation">Nation:</label>
            <input type="text" class="form-control" id="nation" name="nation" th:value="${city.nation}">
        </div>
        <div class="form-group">
            <label for="area">Area:</label>
            <input type="text" class="form-control" id="area" name="area" th:value="${city.area}">
        </div>
        <div class="form-group">
            <label for="population">Population:</label>
            <input type="text" class="form-control" id="population" name="population" th:value="${city.population}">
        </div>

        <div class="form-group">
            <label for="GDP">GDP:</label>
            <input type="text" class="form-control" id="GDP" name="GDP" th:value="${city.GDP}">
        </div>
        <div class="form-group">
            <label for="introduce" class="text-top">Introduce:</label>
        </div>
        <div>
            <textarea class="form-control" id="introduce" name="introduce" rows="4" cols="50" th:value="${city.introduce}"></textarea>
        </div>
        <br>
        <div>
            <button type="submit" class="btn btn-default">Edit</button>
        </div>
    </form>
</div>

</body>
</html>
