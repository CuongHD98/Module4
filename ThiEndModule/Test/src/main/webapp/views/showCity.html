<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Show</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
  <p>-------------------</p>

</div>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2 class="text-left">List City</h2>
    </div>
    <div class="col-md-6">
      <p class="text-right">
        <a th:href="@{/createCity}" class="btn btn-primary" role="button">Create new City</a>
      </p>
    </div>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>City</th>
      <th>Nation</th>
      <th class="disabled-sorting text-right">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="city:${cityList}">
      <td th:text="${city.id}"></td>
      <td><a th:href="@{/viewCity (id=${city.id})}" th:text="${city.city}"></a></td>
      <td th:text="${city.nation}"></td>
      <td class="disabled-sorting text-right">
        <a th:href="@{/editCity (id=${city.id})}" class="btn btn-info" role="button">Edit</a>
        <a th:href="@{/deleteCity (id=${city.id})}" class="btn btn-info" role="button">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>


</body>
</html>
